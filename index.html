<!DOCTYPE html>
<html lang="en">

    <link rel="shortcut icon" href="assets/about.png" type="image/x-icon" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"

      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />

        <div class="navbar-center hidden lg:flex">

            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>

        <div class="navbar-end">
